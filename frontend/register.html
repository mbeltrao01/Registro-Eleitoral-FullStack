<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="icons/brasao.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login-container">
        <h1>Registrar Usuário</h1>
        <form id="registerForm">
            <div>
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Insira o nome de usuário" required>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Insira a senha" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
        <p id="loginLink">Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
    </div>

    <script src="js/register.js"></script>

</body>
</html>
